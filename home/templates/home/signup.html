{% load staticfiles %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title> Signin </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">


    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
    <h4 id="alert"></h4>
    
    <form class="form-signin" id="form" method="POST" action="{% url 'signup' %}" >
        {% csrf_token %}
        <img class="mb-4" src={% static 'a.png' %} alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
        <br />
        <div style="color:red"> 
        {% if error %}
        {{ error }}
        </div>
        <br />
        <br />
        {% endif %}
        <label for="inputname" class="sr-only">Name</label>
        <input type="name" id="inputname" name="username" class="form-control" placeholder="Name" required autofocus>
        <br />
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <br />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password1" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="confirmPassword" name="password2" class="form-control" placeholder="Confirm Password" required>
        <p id="confirm"></p>
        <div class="checkbox mb-3" style="color:black">
            <label>
                <input type="checkbox" value="remember-me">Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="" id="button">Sign Up</button>
    
    </form>
    <script src={% static 'jquery.min.js' %}></script>
    <script>
        $("#form").submit(function(e){
            var passTest = pass();
            console.log(passTest);
            return passTest;
        });

        function pass() {
            var html = "Passwords do not match";
            var a = document.getElementById("inputPassword").value;
            var b = document.getElementById("confirmPassword").value;
            console.log(a + b);
            if (a != b) {
                document.getElementById("confirm").innerHTML = html;
                return false;
            }
            else {
                document.getElementById("confirm").innerHTML = "Passwords Match";
                var flag = "{{ flag }}";
                console.log("flag" + flag);
                if(flag){
                    return true;
                    alert();
                }
                else{
                    return false;
                }
            }
            
        }
    </script>


</body>

<footer class="text-muted">
    <div class="container text-center">
        <p class="float-right">
        </p>
    </div>

</footer>
</html>
